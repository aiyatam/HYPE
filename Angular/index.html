<!DOCTYPE html>
<html lang="en" ng-app="HypeApp">
<head>
	<meta charset="UTF-8">
	<title>HYPE.map</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/app.css">
	<link rel="stylesheet" href="styles/chat.css">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/skeleton.css">
</head>

<body ng-controller="HypeMapController as hypeMap">
	<div id="jumbotron"><img id="logo" src="images/logo_white.png"></img></div>
	<div class="container">
		<div id="app" class="row">
			<!-- Live tweet window -->
			<div class="four columns">
				<div id="chat-window">
					<div id="chat-scroll">
						<ul id="messages"></ul>
					</div>
				</div>
			</div>
			<!-- map -->
			<div id="map" class="eight columns"></div>
		</div>
	</div>

	<!-- Load Libs -->
	<script src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.js"></script>
	<script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.js"></script>
	<script src="scripts/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="scripts/lodash.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>
	<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

	<!-- Load Angular App -->
	<script type="text/javascript" src="js/services/socket.js"></script>
	<script type="text/javascript" src="js/services/httpInterceptor.js"></script>
	<script type="text/javascript" src="js/controllers/HypeMapController.js"></script>
	<script type="text/javascript" src="js/core.js"></script>
	<script type="text/javascript" src="js/HypeMap.js"></script>
</body>
</html>
