<!DOCTYPE html>
<html lang="en" ng-app="hypeMap">
<head>
    <meta charset="UTF-8">
    <title>HYPE.map</title>

    <style>
    	#map { width: 500px; height: 600px; }
    </style>
    <link rel="stylesheet" href="styles/bootstrap-slate.css">
</head>

<body class="container" ng-controller="hypeMapController as hypeMap">
	<div class="row">
		<h1>HYPE.map</h1>

		<!-- Map -->
		<div id='map' class="col-md-8"></div>

		<!-- Where chat window will go -->
	    <div class="col-md-4">
	        <!--h2>Chat Window</h2-->
	        <div id="chat-window" class="panel sticky" style="min-width: 340px;max-width: 340px">
	            <div class="panel-heading">
	                <h3 class="panel-title">Tweets</h3>
	            </div>
	            <div id="chat-scroll" class="panel-body" style="min-height: 400px;max-height: 400px;overflow-y: scroll;">
	                <ul id="messages"></ul>
	            </div>
	            <div class="panel-footer">
	                <form action="">
	                    <input id="m" autocomplete="off" placeholder="!help for available commands"/><button>Send</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

  <!-- Libs -->
  <!-- Angular -->
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
  <!-- jQuery -->
  <script src="scripts/jquery-2.1.3.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Lodash -->
  <script src="scripts/lodash.min.js"></script>
  <!-- Mapbox -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>
	<!-- Socket -->
	<script src="/socket.io/socket.io.js"></script>
 
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
