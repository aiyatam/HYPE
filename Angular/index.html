<!DOCTYPE html>
<html lang="en" ng-app="hypeMap">
<head>
  <meta charset="UTF-8">
  <title>HYPE.map</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css">
</head>

<body ng-controller="hypeMapController as hypeMap">
		<div id="jumbotron"><img id="logo" src="images/logo_white.png"></img></div>

		<div class="container">
			<div id="app" class="row">
				<!-- Live tweet window -->
		    <div class="four columns">
		      <div id="chat-window">
		        <div id="chat-scroll">
		          <ul id="messages"></ul>
		        </div>
		      </div>
		    </div>
		        <!--div class="panel-footer">
		            <form action="">
		                <input id="m" autocomplete="off" placeholder="Enter message here"/><button>Send</button>
		            </form>
		        </div-->

			  <!-- Map -->
				<div id="map" class="eight columns"></div>
			</div>
		</div>

  <!-- Libs -->
  <!-- Angular -->
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
  <!-- jQuery -->
  <script src="scripts/jquery-2.1.3.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Lodash -->
  <script src="scripts/lodash.min.js"></script>
  <!-- Mapbox -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>
	<!-- Socket -->
	<script src="/socket.io/socket.io.js"></script>
 
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
